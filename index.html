<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lottó random számok.Ötös-lottó számok véletlenszerű generálása.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mian.css">
    <script defer src="js.js"></script>
    <title>Ötös-lottó számok</title>
</head>
<body>
   <header>
    <nav class="nav">
        <img src="/assets/logo.svg" alt="logo">
        <h1>Ötös-lottó számainak véletlenszerű generálása</h1>
        <img src="/assets/logo.svg" alt="logo">
    </nav>
   </header>
    <main>
        <section class="section-content">
            <div class="left-container">
                <div class="btn-container">
                    <button class="btn heartbeat">Új SZÁMOK</button>
                    <button class="btn-clear">CLEAR</button>
                </div>
                <div class="input-container" >
                    <input class="yourNumber" type="text" data-value="1" value="0">
                    <input class="yourNumber" type="text" data-value="2" value="0">
                    <input class="yourNumber" type="text" data-value="3" value="0">
                    <input class="yourNumber" type="text" data-value="4" value="0">
                    <input class="yourNumber" type="text" data-value="5" value="0">
                </div>
                <div class="root-container">
                    <img class="my-num" src="/assets/ssz.svg" alt="saját-szám">
                    <div class="root" id="root_div">
                </div>
           </div>
           <div class="right-container"></div>
        </section>
        </div>
    </main>
</body>
</html>
